  - name: accesspoint
    entity:
      type: record
      model: accesspoint
      objectname: Accesspoint
      entity: *accesspoint
    methods: *itemMethods

  - name: apikey
    entity:
      role: admin
      type: record
      model: apikey
      objectname: Apikey
      entity: *apikey
    methods: *itemMethods

processes:
  - stage: preperation
    substages:
      - name: prepare
        description: Prepare Meeting
        entity: *meeting
        state: draft
      - name: cancel
        description: Cancel Meeting
        trigger: meetingcancellationrequest
        result: cancelledmeeting
        entity: *meeting
        state: cancelled
      - name: reschedule
        description: Reschedule Meeting
        result: meeting
  - stage: prearrival
  - stage: arrival
  - stage: execution
    substages:
      - name: start
        description: Start Meeting
        result: meeting
      - name: end
        description: End Meeting
        result: meeting
      - name: followup
        description: Follow Up Meeting
        result: meeting
  - stage: predeparture
  - stage: departure
  - stage: postmeeting
    substages:
      - name: feedback
        description: Feedback Meeting
        result: meeting
      - name: audit
        description: Audit Meeting
        result: meeting
      - name: archive
        description: Archive Meeting
        result: meeting

  - name: individualactions
    description: Individual Actions
    sequence:
      - name: accept
        description: Accept Invitation
        result: meeting
      - name: decline
        description: Decline Invitation
        result: meeting
      - name: propose
        description: Propose New Time
        result: meeting
      - name: confirm
        description: Confirm Meeting
        result: meeting
      - name: cancel
        description: Cancel Meeting
        result: meeting
      - name: reschedule
        description: Reschedule Meeting
        result: meeting
